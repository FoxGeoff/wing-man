<p>products works!</p>
<!-- three line list -->
<mat-list>
  <mat-list-item *ngFor="let product of products">
    <h3 matLine> {{product.id}} </h3>
    <p matLine> {{product.avatar}} </p>
    <p matLine> {{product.name}} </p>
    <p matLine> ${{product.price}} per {{product.unit}}</p>
    <p matLine class="demo-2"> {{product.description}} </p>
  </mat-list-item>
</mat-list>
