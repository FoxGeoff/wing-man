<p>accounts-list - test data works!</p>


<ul>
  <li *ngFor="let acc of accounts">{{ acc.description }}</li>
</ul>

<h1>Account List</h1>

<table style="width: 90%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor="let account of accounts">
    <td>{{ account.id }}</td>
    <td>{{ account.name }}</td>
    <td>{{ account.description }}</td>
    <td>{{ account.email }}</td>
    <td>{{ account.phone }}</td>
    <td>
      <button (click)="deleteAccount(account.id)">Delete</button>
      <button (click)="updateAccount(account.id)">Update</button>
    </td>
  </tr>
</table>
